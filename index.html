<!DOCTYPE html>

  <title>Jan Kremeň</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 2rem;
      max-width: 700px;
      flex-direction: row;
    }

    img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #61dafb;
      flex-shrink: 0;
    }

    .info {
      text-align: left;
      flex: 1;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #aaaaaa;
      margin-bottom: 1rem;
    }

    .links a {
      color: #61dafb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .links a:hover {
      text-decoration: underline;
    }

    svg {
      width: 20px;
      height: 20px;
      fill: #61dafb;
    }

    /* Responsive layout for narrow screens */
    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .info {
        text-align: center;
      }
    }
  </style>
</head>
